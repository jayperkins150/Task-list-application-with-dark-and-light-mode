<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Task List Application</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <!--Dark and light mode toggle button-->
            <button id="toggleButton">Turn on dark mode</button>

            <!--Task list application-->
            <h1>Task List</h1>
            <input type="text" id="taskInput" placeholder="Enter new task here">
            <button onClick="addTask()">Add task</button>
            <ul id="taskList"></ul>
            <script src="script.js"></script>
        </header>
    </body>
</html>
